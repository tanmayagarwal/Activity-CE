{% extends "base.html" %}
<!-- {% load crispy_forms_tags %}  -->
{% block content %}
<div class="container auth-container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Login</h1>
      <div
        class="btn-group btn-group-justified auth-nav"
        role="group"
        aria-label="..."
      >
        <div class="btn-group" role="group">
          <a
            type="button"
            class="btn btn-sm btn-primary"
            href="{% url 'login' %}"
          >
            <strong>Login</strong></a
          >
        </div>
        <div class="btn-group" role="group">
          <a
            type="button"
            class="btn btn-sm btn-default"
            href="{% url 'register' %}"
          >
            <strong>Register</strong></a
          >
        </div>
      </div>
      <div class="panel panel-default auth-main">
        <div class="panel-heading">
          <strong>Fill in your login details to start your session</strong>
        </div>
        <div class="panel-body">
          <div class="auth-form">
            <form action="/accounts/login/" method="POST">
              {% csrf_token %}
              <!-- {{ form | crispy }} -->
              <div class="form-group">
                <label class="control-label" for="first_name">Username</label>
                <input
                  type="text"
                  id="login_username"
                  name="username"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label class="control-label" for="first_name">Password</label>
                <input
                  type="password"
                  id="login_password"
                  name="password"
                  class="form-control"
                />
              </div>

              <div class="form-group text-right">
                  <button type="reset" class="btn btn-md btn-default">
                    </i> Cancel
                  </button>
                  <button
                    type="submit"
                    id="login_submit_btn"
                    class="btn btn-md btn-primary"
                  >
                    </i> Submit
                  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
{% endblock %}
